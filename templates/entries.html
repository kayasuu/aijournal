{% extends "base.html" %}


{% block body %}
<div class="container">
    <h1>Entries</h1>
    <a href="/forms/entries/add" class="new-entry-btn">New Entry</a>

    <div class="entries-grid">
        {% for entry in entries %}
            <a href="/forms/entries/edit/{{ entry[0] }}" class="entry-card">
                <h2>{{ entry[2] }}</h2>
                <p>{{ entry[6] }}</p>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
