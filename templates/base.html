<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% endblock %}
    <title>Journal</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-left">
            <a href="/about">About</a>
            <a href="/entries">Entries</a>
            <a href="/forms/entries/add">New Entry</a>
        </div>
        <h2 id="title">AI Journal</h1>
        <div class="navbar-right">
            {% if session.user_id %}
              <span>Welcome, {{ session.user_name }}</span>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login_form') }}">Login</a>
                <a href="{{ url_for('signup') }}">Signup</a>
            {% endif %}
        </div>
    </nav>
    </header>
    {% block body %}{% endblock %}
  </body>
</html>
